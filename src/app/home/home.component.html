<br>
<div class="container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Género</th>
        <th>Año</th>
        <th>Duración</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <td>{{movie.name}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.duration}}</td>
          </tr>
    </tbody>
  </table>
</div>
